  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script defer src="./js/script.js"></script>
  <!-- slider -->
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick-theme.css">
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

</head>
<body>

  <header class="header">
    <div class="header-inner inner">
      <h1 class="header__logo ">
        <a  href="contact.html">
          <img class="logo-top" src="./img/img_logo_white.svg" alt="Kon">
          <img class="logo-open" src="./img/img_logo_white.svg" alt="Kon">
        </a>
      </h1>
      <button class="u-mobile header__hamburger hamburger js-hamburger">
        <img class="hamburger__img" src="./img/hamburger-white.svg" alt="menu">
        <img class="hamburger__open" src="./img/hamburger-close.svg" alt="close">
        </button>
      <nav class="u-desktop header__nav header-nav white js-drawer">
        <img class="header__nav-img" src="./img/img_sp_mv.jpg" alt="ラディッシュの写真">
        <ul class="header__nav-items">
          <li class="header__nav-item">
            <a href="index.html">top</a>
          </li>
          <li class="header__nav-item">
            <a href="menu.html">メニュー</a>
          </li><li class="header__nav-item">
            <a href="contact.html">お問い合わせ</a>
          </li>
        </ul>
      </nav>
    </div>
  </header>

  <main>

    <section class="mv contact">
      <div class="mv__contact">
  
        <div class="mv__contact-inner inner">
          <h2 class="mv__contact-title">
            お問い合わせ
          </h2>
        </div>
  
      </div>
      
        <div class="menu__item-container menu__slider">
          <ul class="menu__item menu-slider">
  
            <li class="menu__img">
              <img src="./img/img_menu1.jpg" alt="">
            </li>
  
            <li class="menu__img">
              <img src="./img/img_2.jpg" alt="">
            </li>
  
            <li class="menu__img">
              <img src="./img/img_menu2.jpg" alt="">
            </li>
  
            <li class="menu__img">
              <img src="./img/img_menu3.jpg" alt="">
            </li>
  
            <li class="menu__img">
              <img src="./img/img_menu4.jpg" alt="">
            </li>
            
            <li class="menu__img">
              <img src="./img/img_5.jpg" alt="">
            </li>
  
            <li class="menu__img">
              <img src="./img/img_7.jpg" alt="">
            </li>
  
          </ul>
        </div>
  

    </section>

    <section class="contact">

      <div class="contact-inner inner">

        <h2 class="contact-title menu__title">
          <span>c</span>ontact
        </h2>

      

      <div class="contact__conteiner form-items">

        <div class="form-item">
        <div class="form-title-wrapper">
          <label for="name" class="form-title">
            お名前※
          </label>
        </div>
        <div class="form-input-wrapper">
          <input type="text" id="name" name="name"
          placeholder="" required>
        </div>
      </div>
        
          <div class="form-item">
            <div class="form-title-wrapper">
              <label for="tel" class="form-title">
                電話番号※
              </label>
            </div>
            <div class="form-input-wrapper">
              <input type="tel" id="tel" name="tel"
              placeholder="" >
            </div>
        </div>

        <div class="form-item">
          <div class="form-title-wrapper">
            <label for="email" class="form-title">
              メールアドレス
            </label>
          </div>
          <div class="form-input-wrapper">
            <input type="email" id="email" name="email"
            placeholder="" required>
          </div>
        </div>

      <div class="form-item">
        <div class="form-title-wrapper">
          <p class="form-title">お問い合わせ項目※</p>
        </div>
        <div class="form-radio__wrapper">
        <div class="form-radio">
          <input type="radio" name="class" id="corp" value="ご予約">
          <label for="corp">ご予約</label>
        </div>
        <div class="form-radio">
          <input type="radio" name="class" id="indiv" value="その他">
          <label for="indiv">その他</label>
        </div>
      </div>
      </div>

      <div class="form-item">
        <div class="form-title-wrapper">
          <label for="message" class="form-title">
            お問い合わせ内容※
          </label>
        </div>
        <div class="form-input-wrapper textarea">
          <textarea name="message" id="message" cols="30" rows="10"
          placeholder=""></textarea>
        </div>
      </div>

    </div>

      <div class="contact__caution">
        <p>※前日のご予約の方はお電話でお願いします。<br>
          ※ご予約希望の方は日にちと人数のご記入をお願いします。</p>
      </div>

      <div class="section-btn">
        <a href="menu.html" class="contact__btn">送信</a>
      </div>

      </div>

    </section>

  </main>

  <!-- footer -->
  <footer class="footer contact__footer">

    <div class="footer-inner inner">
      <h2 class="footer-logo">
        <img src="./img/img_logo_white.svg" alt="Kon">
      </h2>
  
      <div class="footer__conteiner">
  
        <div class="footer__conteiner-access">
          <dl class="footer__conteiner-text">
  
            <div class="access-text">
              <dt>店名</dt>
              <dd>Kon</dd>
            </div>
  
            <div class="access-text">
              <dt>住所</dt>
              <dd>熊本県熊本市城下町1-1</dd>
            </div>
  
            <div class="access-text">
              <dt>電話番号</dt>
              <dd>096-111-1111</dd>
            </div>
  
            <div class="access-text">
              <dt>アクセス</dt>
              <dd>熊本駅より市電で城下町へ城下町<br class="u-mobile">降車後<br class="u-desktop">徒歩3分</dd>
            </div>
  
            <div class="access-text">
              <dt>営業時間</dt>
              <dd>18:00〜23:00</dd>
            </div>
  
            <div class="access-text">
              <dt>定休日</dt>
              <dd>火曜日</dd>
            </div>
  
          </dl>
  
          <div class="footer__conteiner-map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d13414.39838100405!2d130.69302044147176!3d32.80287456459301!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3540f412e6855555%3A0x3c2a243312aea32b!2z5qGc44Gu6aas5aC0IOWfjuW9qeiLkQ!5e0!3m2!1sja!2sjp!4v1683103581460!5m2!1sja!2sjp" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
          </div>
        </div>
  
      </div>
  
    </div>
  
  </footer>

  
</body>
</html>
